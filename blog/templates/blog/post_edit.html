{% extends 'base.html' %} {% load bootstrap %} {% block title %} Blog - Editar
Postagem {% endblock title %} {% block content %}

<div class="card p-0 w-75">
    <div class="card-header">
        <h1>Editar Postagem</h1>
    </div>
    <div class="card-body">

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!--Para maior segurança-->
            {{form|bootstrap}}
            <input class="btn btn-success mt-4" type="submit" value="Concluir edição">
        </form>
    </div>


</div>
{% endblock content %}
