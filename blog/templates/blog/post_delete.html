{% extends 'base.html' %}
{% block title %} Deleter - Nova Postagem {% endblock title %}
{% block content %} 
<h1>Deletar Postagem</h1>
    <form action="" method="post">{% csrf_token %} <!--Para maior segurança-->
        <p>Você tem certeza, que deseja excluir o registro "{{post.titulo}}" ?</p>
        <input class="btn btn-danger" type="submit" value="Excluir">
    </form>       
{% endblock content %}
