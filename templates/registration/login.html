{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Login {% endblock title %}
{% block content %}



<div class="card p-0 w-50">
    <div class="card-header">
        <h2>LOGIN DO SISTEMA</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{form|bootstrap}}
            <br>
            <button class="btn btn-success" type="submit">Login</button>
            <a href="{% url 'signup' %}" class="btn btn-info text-white"> Cadastre-se </a>  
        </form>
    </div>
</div>
<p class="invisible"></p>
{% endblock content %}
